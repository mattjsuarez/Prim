<!DOCTYPE html>
<html>
<head>
	<title>Your Dashboard</title>
	<link rel="stylesheet" type="text/css" href="css/layout.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/colors.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/uikit.css" />
	<link rel="stylesheet" type="text/css" href="css/components/datepicker.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/uikit.js"></script>
	<script src="http://code.highcharts.com/highcharts.js"></script>
	<script src="js/scripts.js"></script>
</head>
<body>
	<header class="uk-width-1-1">
		<a href="#sideNav" data-uk-offcanvas><i class="fa fa-gears"></i></a>
		<section id="sideNav" class="uk-offcanvas">
			<article class="uk-offcanvas-bar">
				<article id="userProfile">
					<img src="" alt="User profile" />
					<p id="userName"></p>
					<p id="userID"></p>
					<p id="userHospital"></p>
					<p id="userDoctor"></p>
					<a id="scheduleLink" href="#">Schedule an appointment</a>
					
					<form id="scheduleForm" class="uk-form">
    					<input type="" data-uk-datepicker="{format:'DD.MM.YYYY'}">
						<div class="uk-autocomplete uk-form" data-uk-autocomplete="{source:'my-autocomplete.json'}">
    						<input type="text">
						</div>
					</form>

				</article>
			</article>
		</section>
	</header>
	<section id="panelMain">

		<!--Left DIV-->
		<article class="uk-width-1-2 panelPart">
			<section class="uk-width-1-1">
				<article class="uk-width-1-2 container"></article> <!--Data container 1-->
				<article class="uk-width-1-2 container"></article> <!--Data container 2-->
			</section>
			<article class="uk-width-1-1 chartContainer"></article>	 <!--Chart container left-->
			<article class="uk-width-1-1 notifications"></article>	 <!--Warnings container left-->
		</article>

		<!--Right DIV-->
		<article class="uk-width-1-2 panelPart">
			<section class="uk-width-1-1">
				<article class="uk-width-1-2 container"></article> <!--Data container 3-->
				<article class="uk-width-1-2 container"></article> <!--Data container 4-->
			</section>
			<article class="uk-width-1-1 chartContainer"></article>	 <!--Chart container right-->
			<article class="uk-width-1-1 notifications"></article>	 <!--Warnings container right-->
		</article>

	<a class="uk-button uk-width-1-1" id="expandInfo">Expand</a>
	</section>

	<footer class="uk-width-1-1"></footer>
</body>
</html>
