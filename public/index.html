<!DOCTYPE html>
<html>
<head>
	<title>Your Dashboard</title>
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/uikit.css" />
	<link rel="stylesheet" type="text/css" href="css/components/datepicker.css" />
	<link rel="stylesheet" type="text/css" href="css/userCSS.css" media="all" />
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="icon" href="img/favicon.ico" type="image/x-icon">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/uikit.js"></script>
	<script src="js/components/datepicker.js"></script>
</head>

<body>
<header class="uk-width-1-1">
	<a href="#sideNav" data-uk-offcanvas><i class="fa fa-gears"></i></a>
	<!-- Side bar for scheduling appointment setc. -->
	<section id="sideNav" class="uk-offcanvas">
		<article class="uk-offcanvas-bar">
			<article id="userProfile">
				<p id="userName"></p>
				<p id="userDOB"></p>
				<p id="userGender"></p>
				<p id="userID"></p>
				<p id="userInsurance"></p>
				<!-- form to scheduule a new apointment -->
				<p class="infoText">Schedule an appointment</p>
				<form id="scheduleForm" class="uk-form">
					<div class="uk-autocomplete uk-form" data-uk-autocomplete="{source:'js/doctors.json'}">
						<input type="text" placeholder="Choose doctor">
					</div>
					<input type="text" placeholder="Choose day" data-uk-datepicker="{format:'YYYY-MM-DD'}">
					<input type="submit" value="Submit request">					
				</form>

			</article>
		</article>
	</section>
</header>

<!-- chart of User's weight over time -->
<section id="mainPanel" class="uk-width-1-1">
	<section class="uk-width-1-2" style="background-color:blue;">
		<article class="uk-width-1-2 container">
			Height</br>
			<p id="userHeight"></p>
		</article>
		<article class="uk-width-1-2 container">
			Weight</br>
			<p id="userWeight"></p>
		</article>

		<article class="uk-width-1-1">
			<button>Height</button>
			<button>Weight</button>
		</article>
	
		<article class="uk-width-1-1 container chart" id="leftGraph">Chart 1/2</article>

	</section>

	<!-- chart for user's cholesterol over time-->
	<section class="uk-width-1-2" style="background-color:green;">
		<article class="uk-width-1-2 container">
			Cholesterol</br>
			<p id="userCholesterol"></p>
		</article>
		<article class="uk-width-1-2 container">
			Blood Sugar</br>
			<p id="userBloodSugar"></p>
		</article>
		
		<article class="uk-width-1-1">
			<button>Cholesterol</button>
			<button>Blood Sugar</button>
		</article>
		
		<article class="uk-width-1-1 container chart" id="rightGraph">Chart 3/4</article>

	</section>
</section>
<footer class="uk-container"></footer>
</body>
<script src="js/highcharts.js"></script>
<script src="js/userJS.js"></script>
</html>
